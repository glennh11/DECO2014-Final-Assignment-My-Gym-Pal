<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gym Pal</title>
    <link rel="stylesheet" href="style.css">
</head> 

<body>
    <div class="container">
        <header>
            <h1>My Gym Pal</h1> 
            <div id="calendar"></div>
        </header> <!-- the title for the web app displayed on the header
        Notes for the header: ensure to text-align centre in CSS-->

<!--This code here below is the intial survey that users must complete, dependant on the response
        the application will provide a gym routine for the user to follow utilising JS "if" and "else if" functions-->
        <main id="main-content"> 
            <section id="survey-section">
                <form id="survey-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                    <label for="gender">Gender:</label>

                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                    </select>
