<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gym Pal</title>
    <link rel="stylesheet" href="style.css">
</head> 

<body>
    <div class="container">
        <header>
            <h1>My Gym Pal</h1> 
            <div id="calendar"></div>
        </header> <!-- the title for the web app displayed on the header
        Notes for the header: ensure to text-align centre in CSS-->

<!--This code here below is the intial survey that users must complete, dependant on the response
        the application will provide a gym routine for the user to follow utilising JS "if" and "else if" functions-->
        <main id="main-content"> 
            <section id="survey-section">
                <form id="survey-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                    <label for="gender">Gender:</label>

                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="goals">Fitness goals:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="lose-weight" name="goals" value="Lose Weight">
                        <label for="lose-weight">Lose Weight</label>
                        <input type="checkbox" id="gain-strength" name="goals" value="Gain Strength">
                        <label for="gain-strength">Gain Strength</label>
                        <input type="checkbox" id="build-muscle" name="goals" value="Build Muscle">
                        <label for="build-muscle">Build Muscle</label>
                    </div>

                    <label for="days">Schedule:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="monday" name="days" value="Monday">
                        <label for="monday">Monday</label>
                        <input type="checkbox" id="tuesday" name="days" value="Tuesday">
                        <label for="tuesday">Tuesday</label>
                        <input type="checkbox" id="wednesday" name="days" value="Wednesday">
                        <label for="wednesday">Wednesday</label>
                        <input type="checkbox" id="thursday" name="days" value="Thursday">
                        <label for="thursday">Thursday</label>
                        <input type="checkbox" id="friday" name="days" value="Friday">
                        <label for="friday">Friday</label>
                        <input type="checkbox" id="saturday" name="days" value="Saturday">
                        <label for="saturday">Saturday</label>
                        <input type="checkbox" id="sunday" name="days" value="Sunday">
                        <label for="sunday">Sunday</label>
                    </div>

                    <label for="weight">Body weight (KG):</label>
                    <input type="number" id="weight" name="weight" required>
                    <button type="submit">Continue</button>
                </form>
            </section>

            <!--Workout section which provides the routine to the user-->
            <section id="workout-section" class="hidden">
                <div id="workout-program"></div>
            </section>

          <!--The journey section is where the data inputted by users will be stored to illustrate their weightlifting
            records and progression for each respective exercise-->
            <section id="journey-section" class="hidden">
                <h2>My Journey</h2>
                <div id="progress-display"></div>
            </section>

            <!--My profile displays the results of the survey for the user-->
            <section id="profile-section" class="hidden">
                <h2>My Profile</h2>
                <div id="user-metrics">
                    <p id="profile-name"></p>
                    <p id="profile-age"></p>
                    <p id="profile-gender"></p>
                    <p id="profile-goals"></p>
                    <p id="profile-days"></p>
                    <p id="profile-weight"></p>
                </div>
            </section>

            <!--Creating a template for the exercise tables. This is used to
            provide the same table for each respective exercise and to simplify
            the code-->
            <template id="exercise-template">
                <li>
                    <button class="exercise-button" data-exercise=""></button>
                    <div class="exercise-details hidden" data-details="">
                        <table>
                            <thead>
                                <tr>
                                    <th>Set</th>
                                    <th>Weight (kg)</th>
                                    <th>Reps</th>
                                </tr>
                            </thead>
                            <tbody class="exercise-rows">
                                <!-- using a forLoop the rows and table for the
                                exercises will be inserted here -->
                            </tbody>
                        </table>
                        <button class="log-button" data-log="">Log Exercise</button>
                    </div>
                </li>
            </template>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
